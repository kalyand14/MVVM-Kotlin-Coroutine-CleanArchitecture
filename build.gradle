// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath Deps.tools_gradleandroid
        classpath Deps.tools_kotlin
        classpath Deps.tools_gradleversions
        classpath Deps.tools_navigation_safe_args
    }
}
allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        google()
        jcenter()
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            apply plugin: "com.github.ben-manes.versions"

            android {
                buildToolsVersion Deps.build_buildTools
                compileSdkVersion Deps.build_compileSdk

                defaultConfig {
                    minSdkVersion Deps.build_minSdk
                    targetSdkVersion Deps.build_targetSdk
                    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                }

                compileOptions {
                    sourceCompatibility Deps.build_javaVersion
                    targetCompatibility Deps.build_javaVersion
                }

                buildTypes {
                    release {
                        minifyEnabled true
                    }
                }

                kotlinOptions {
                    jvmTarget = Deps.build_javaVersion
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}